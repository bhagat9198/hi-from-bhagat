      <!-- ======= Contact Section ======= -->
      <section id="contact" class="contact">
        <div class="container">
          <div class="section-title">
            <h2>Contact</h2>
          </div>

          <div class="row" data-aos="fade-in">
            <div class="col-lg-12 mt-12 mt-lg-0 d-flex align-items-stretch">
              <form method="post" id="app-details-form" role="form" class="php-email-form">
                <div class="form-group">
                  <label for="name">Website Name</label>
                  <input
                    required
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    data-rule="minlen:4"
                    data-msg="Please enter at least 8 chars of subject"
                  />
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <label for="name">Website Id</label>
                  <input
                    required
                    type="text"
                    class="form-control"
                    name="appId"
                    id="appId"
                    data-rule="minlen:4"
                    data-msg="Please enter at least 8 chars of subject"
                  />
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <label for="name">Website Type</label>
                  <input
                    required
                    type="text"
                    class="form-control"
                    name="type"
                    id="type"
                    data-rule="minlen:4"
                    data-msg="Please enter at least 8 chars of subject"
                  />
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <label for="name">Frontend</label>
                  <input
                    required
                    type="text"
                    class="form-control"
                    name="frontend"
                    id="frontend"
                    data-rule="minlen:4"
                    data-msg="Please enter at least 8 chars of subject"
                  />
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <label for="name">Backend</label>
                  <input
                    required
                    type="text"
                    class="form-control"
                    name="backend"
                    id="backend"
                    data-rule="minlen:4"
                    data-msg="Please enter at least 8 chars of subject"
                  />
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <label for="name">Website link </label>
                  <input
                    type="text"
                    class="form-control"
                    name="link"
                    id="link"
                    data-rule="minlen:4"
                    data-msg="Please enter at least 4 chars of subject"
                  />
                  <div class="validate"></div>
                </div>

                <div class="form-group">
                  <label for="main-img">Main Img *</label>
                  <input id="main-img" required type="file" name="main-img"  />
                </div>
                <div class="form-group">
                  <label for="sub-imgs">Sub Imgs *</label>
                  <input id="sub-imgs" type="file" multiple name="sub-imgs"  />
                </div>
                <div class="form-group">
                  <label for="name">Description *</label>
                  <textarea
                    required
                    class="form-control"
                    id="textarea-describtion"
                    rows="10"
                    data-rule="required"
                    data-msg="Please write something for us"
                  ></textarea>
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <label
                    data-rule="minlen:4"
                    data-msg="Please enter at least 8 chars of subject"
                    >Credentials *</label
                  >
                  <div>
                    <h6>Admin</h6>
                    <input
                      type="text"
                      class="form-control"
                      name="admin1-email"
                      placeholder="Email"
                    />
                    <input
                      type="text"
                      class="form-control"
                      name="admin1-password"
                      placeholder="Password"
                    />
                    <br />
                    <input
                      type="text"
                      class="form-control"
                      name="admin2-email"
                      placeholder="Email"
                    />
                    <input
                      type="text"
                      class="form-control"
                      name="admin2-password"
                      placeholder="Password"
                    />
                    <br />
                    <hr />
                    <br />
                    <h6>User</h6>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email"
                      name="user1-email"
                    />
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Password"
                      name="user1-password"
                    />
                    <br />
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email"
                      name="user2-email"
                    />
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Password"
                      name="user2-password"
                    />
                  </div>
                  <div class="validate"></div>
                </div>
                <div class="mb-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">
                    Your message has been sent. Thank you!
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit">Send Message</button>
                </div>
              </form>
            </div>
          </div>
