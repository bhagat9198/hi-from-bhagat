      <!-- Modal -->
      <div
        class="modal fade"
        id="supportModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="supportModalTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">

              </button>
            </div>
            <div class="modal-body">
              <div class="modal-img-holder col-lg-12 col-md-12 col-sm-12">
                <img class="modal-img" src="./../../assets/img/avatars/av2.png" alt="Bhagat Singh">
              </div>
              <hr>
              <div>
                <!-- <div class="row each-detail">
                  <div class="label col-lg-4 col-md-6 col-sm-12">Name</div>
                  <div class="info col-lg-8 col-md-6 col-sm-12">
                    <input type="text" >

                </div>

                  <div class="info col-lg-8 col-md-6 col-sm-12">Name</div>
                </div>
                <div class="row each-detail">
                  <div class="label col-lg-4 col-md-6 col-sm-12">Name</div>
                  <div class="info col-lg-8 col-md-6 col-sm-12">Name</div>
                </div>
                <div class="row each-detail">
                  <div class="label col-lg-4 col-md-6 col-sm-12">Name</div>
                  <div class="info col-lg-8 col-md-6 col-sm-12">Name</div>
                </div> -->

                <form
                id="support-form"
                method="post"
                class="php-email-form"
              >
                <div class="form-group">
                  <label for="name">Full Name *</label>
                  <input
                    required
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    data-rule="minlen:4"
                    data-msg="Please enter at least 8 chars of subject"
                  />
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <label for="definedAs">You are best defined as *</label>
                  <input
                    required
                    type="text"
                    class="form-control"
                    name="definedAs"
                    placeholder="Student, Investor, Client, etc"
                    id="definedAs"
                    data-rule="minlen:4"
                    data-msg="Please enter at least 8 chars of subject"
                  />
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <label for="name">Email *</label>
                  <input
                  required
                    type="text"
                    class="form-control"
                    name="email"
                    id="email"
                    data-rule="minlen:4"
                    data-msg="Please enter at least 8 chars of subject"
                  />
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <label >Upload Your Avatar</label>
                  <input
                    type="file"
                    class="form-control"
                    name="user-img"
                    id="user-img"
                  />
                </div>
                <p>Or</p>
                <div class="form-group">
                  <label>Choose Your Avatar</label>
                  <div class="row" style="display: flex; flex-wrap: wrap;">
                    <div class="modal-av" >
                      <label for="av1">
                        <img id="img-av1" src="./../../assets/img/avatars/av1.png" alt="">
                      </label>
                      <input id="av1" value="av1" name="user-avatar" type="radio" class="av-radio">
                    </div>
                    <div class="modal-av" >
                      <label for="av2">
                        <img id="img-av2" src="./../../assets/img/avatars/av2.png" alt="">
                      </label>
                      <input id="av2" value="av2" name="user-avatar" type="radio" class="av-radio">
                    </div>
                    <div class="modal-av" >
                      <label for="av3">
                        <img id="img-av3" src="./../../assets/img/avatars/av3.png" alt="">
                      </label>
                      <input id="av3" value="av3" name="user-avatar" type="radio" class="av-radio">
                    </div>
                    <div class="modal-av" >
                      <label for="av4">
                        <img id="img-av4" src="./../../assets/img/avatars/av4.png" alt="">
                      </label>
                      <input id="av4" value="av4" name="user-avatar" type="radio" class="av-radio">
                    </div>
                  </div>
                </div>
                <div class="form-group"> 
                  <label for="message">Your Review Message *</label>
                  <textarea
                    required
                    class="form-control"
                    name="message"
                    rows="5"
                    data-rule="required"
                    data-msg="Please write something for us"
                  ></textarea>
                  <div class="validate"></div>
                </div>
              </form>

              </div>
